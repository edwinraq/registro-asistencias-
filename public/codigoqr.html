<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia QR - SENA</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    /* Estilos especÃ­ficos de QR */
    .date {
      font-size: 14px;
      color: #2c3e50;
      text-align: right;
    }

    .qr-box {
      text-align: center;
      margin: 15px 0;
    }

    .qr-box .title {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #reader {
      width: 280px;
      margin: auto;
      border: 2px solid #667eea;
      border-radius: 10px;
    }

    .qr-generado {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>&lt;&lt; ASISTENCIA</h2>
      <div>
        <div class="date">26 / 10 / 2025</div>
        <img src="assets/foto sena.png" alt="SENA Logo">
      </div>
    </div>

    <!-- MenÃº de navegaciÃ³n -->
    <div class="nav-menu">
      <button class="nav-btn" onclick="window.location.href='administrador.html'">ðŸ‘¥ Instructores</button>
      <button class="nav-btn" onclick="window.location.href='asistencias.html'">ðŸ“‹ Asistencias</button>
      <button class="nav-btn" onclick="window.location.href='registros.html'">âœ… Registros</button>
      <button class="nav-btn active" onclick="window.location.href='codigoqr.html'">ðŸ“· QR</button>
    </div>

    <!-- Lector QR -->
    <div class="qr-box">
      <div class="title">Escanee cÃ³digo QR</div>
      <div id="reader"></div>
      <p>Escanee el cÃ³digo QR para registrar la asistencia del dÃ­a de hoy</p>
    </div>

    <!-- Lista instructores -->
    <div class="instructores">
      <div class="instructor" data-id="Edwin Raquejo - 001">
        <div class="instructor-info">
          <strong>Edwin Raquejo</strong><br>
          NÃºmero de placa: 001<br>
          Asistencia: <span class="estado">NO</span>
        </div>
        <div class="qr-generado" id="qr-Edwin"></div>
      </div>

      <div class="instructor" data-id="Camila Alvar - 002">
        <div class="instructor-info">
          <strong>Camila Alvar</strong><br>
          NÃºmero de placa: 002<br>
          Asistencia: <span class="estado">NO</span>
        </div>
        <div class="qr-generado" id="qr-Camila"></div>
      </div>
    </div>
  </div>

  <div class="floating-btn">+</div>

  <script>
    // FunciÃ³n para generar QR de cada instructor
    function generarQR(contenido, contenedorId) {
      new QRCode(document.getElementById(contenedorId), {
        text: contenido,
        width: 100,
        height: 100
      });
    }

    // Generar QR automÃ¡ticamente
    generarQR("Edwin Raquejo - 001", "qr-Edwin");
    generarQR("Camila Alvar - 002", "qr-Camila");

    // Escaneo con cÃ¡mara
    function onScanSuccess(decodedText) {
      console.log(`CÃ³digo escaneado: ${decodedText}`);

      const instructores = document.querySelectorAll(".instructor");
      let encontrado = false;

      instructores.forEach(inst => {
        if (decodedText === inst.dataset.id) {
          inst.querySelector(".estado").textContent = "SI";
          inst.querySelector(".estado").style.color = "green";
          encontrado = true;
        }
      });

      if (encontrado) {
        alert("âœ… Asistencia registrada: " + decodedText);
      } else {
        alert("âš ï¸ CÃ³digo no corresponde a ningÃºn instructor.");
      }
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 200 }
    );
    html5QrcodeScanner.render(onScanSuccess);

    // BotÃ³n flotante (para abrir formulario nuevo)
    document.querySelector(".floating-btn").addEventListener("click", () => {
      alert("Abrir formulario para registrar nuevo instructor");
    });
  </script>
</body>

</html>
