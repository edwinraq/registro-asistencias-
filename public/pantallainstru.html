<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Instructor - SENA</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .logo {

            margin-bottom: 10px;
        }

        h2 {

        .info {

        table {

        th,

        th {

        }

        tr:hover {

        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>

<body>
    <button class="logout-btn" onclick="cerrarSesion()">ðŸšª Cerrar SesiÃ³n</button>

    <div class="container">
        <img src="assets/foto sena.png" alt="SENA" class="logo">
        <h2>Panel del Instructor</h2>

        <div class="info">
            <p><span>Nombre:</span> Edwin Raquejo</p>
            <p><span>NÃºmero de placa:</span> 001</p>
            <p><span>Asistencia:</span> <span id="estado" class="no">NO</span></p>
        </div>

        <div id="qrcode"></div>

        <button onclick="cambiarEstado()">Marcar Asistencia</button>

        <h3>Historial de Asistencias</h3>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora Entrada</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="historial">
                <tr>
                    <td>2025-10-06</td>
                    <td>06:00</td>
                    <td>SI</td>
                </tr>
                <tr>
                    <td>2025-10-07</td>
                    <td>06:05</td>
                    <td>SI</td>
                </tr>
                <tr>
                    <td>2025-10-08</td>
                    <td>â€”</td>
                    <td>NO</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- LibrerÃ­a para generar QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

    <script>
        // Datos del instructor (esto luego se conectarÃ¡ a la base de datos)
        const instructor = {
            nombre: "Edwin Raquejo",
            placa: "001",
            asistencia: "NO"
        };

        // Generar QR automÃ¡ticamente
        function generarQR() {
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = "";
            const dataQR = `Instructor: ${instructor.nombre}\nPlaca: ${instructor.placa}\nAsistencia: ${instructor.asistencia}`;
            new QRCode(qrContainer, {
                text: dataQR,
                width: 128,
                height: 128
            });
        }

        // Cambiar estado de asistencia
        function cambiarEstado() {
            const estado = document.getElementById("estado");
            if (instructor.asistencia === "NO") {
                instructor.asistencia = "SI";
                estado.textContent = "SI";
                estado.classList.remove("no");
                estado.classList.add("si");
            } else {
                instructor.asistencia = "NO";
                estado.textContent = "NO";
                estado.classList.remove("si");
                estado.classList.add("no");
            }
            generarQR();
        }

        // Cargar QR al inicio
        generarQR();
    </script>

        function cerrarSesion() {
