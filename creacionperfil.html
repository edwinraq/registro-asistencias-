<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Instructor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      position: relative;
    }

    .container img {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 50px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="foto sena.png" alt="SENA Logo">
    <h2>Crear Instructor</h2>

    <form id="formInstructor">
      <label for="nombre">Nombres y Apellidos</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="Ej: juanperez@mail.com" required>

      <label for="telefono">Número de Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3104567890" required pattern="[0-9]{10}">

      <label for="documento">Documento</label>
      <input type="text" id="documento" name="documento" placeholder="Ej: 123456789" required>

      <button type="submit">Crear Perfil</button>
    </form>
  </div>

  <script>
    document.getElementById("formInstructor").addEventListener("submit", function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const telefono = document.getElementById("telefono").value;
      const documento = document.getElementById("documento").value;

      if(nombre && correo && telefono && documento) {
        alert("Perfil creado con éxito:\n\n" +
              "Nombre: " + nombre + "\n" +
              "Correo: " + correo + "\n" +
              "Teléfono: " + telefono + "\n" +
              "Documento: " + documento);
        
        // Aquí puedes conectar con tu API o backend (fetch/axios)
        // fetch('/api/instructores', { method: 'POST', body: JSON.stringify({nombre, correo, telefono, documento}) })
      } else {
        alert("Por favor complete todos los campos.");
      }
    });
  </script>
</body>
</html>
