<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia QR - SENA</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      width: 420px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 20px;
      margin: 0;
    }

    .header img {
      width: 50px;
    }

    .date {
      font-size: 14px;
      color: #333;
      text-align: right;
    }

    .qr-box {
      text-align: center;
      margin: 15px 0;
    }

    .qr-box .title {
      background: #f44336;
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #reader {
      width: 280px;
      margin: auto;
    }

    .btn-asistencia {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
    }

    .btn-asistencia:hover {
      background: #218838;
    }

    .instructores {
      margin-top: 10px;
    }

    .instructor {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .instructor-info {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .estado {
      font-weight: bold;
      color: red;
      font-size: 14px;
    }

    .qr-generado {
      text-align: center;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>&lt;&lt; ASISTENCIA</h2>
      <div>
        <div class="date">26 / 10 / 2025</div>
        <img src="foto sena.png" alt="SENA Logo">
      </div>
    </div>

    <!-- Lector QR -->
    <div class="qr-box">
      <div class="title">Escanee código QR</div>
      <div id="reader"></div>
      <p>Escanee el código QR para registrar la asistencia del día de hoy</p>
    </div>

    <!-- Lista instructores -->
    <div class="instructores">
      <div class="instructor" data-id="Edwin Raquejo - 001">
        <div class="instructor-info">
          <strong>Edwin Raquejo</strong><br>
          Número de placa: 001<br>
          Asistencia: <span class="estado">NO</span>
        </div>
        <div class="qr-generado" id="qr-Edwin"></div>
      </div>

      <div class="instructor" data-id="Camila Alvar - 002">
        <div class="instructor-info">
          <strong>Camila Alvar</strong><br>
          Número de placa: 002<br>
          Asistencia: <span class="estado">NO</span>
        </div>
        <div class="qr-generado" id="qr-Camila"></div>
      </div>
    </div>
  </div>

  <div class="floating-btn">+</div>

  <script>
    // Función para generar QR de cada instructor
    function generarQR(contenido, contenedorId) {
      new QRCode(document.getElementById(contenedorId), {
        text: contenido,
        width: 100,
        height: 100
      });
    }

    // Generar QR automáticamente
    generarQR("Edwin Raquejo - 001", "qr-Edwin");
    generarQR("Camila Alvar - 002", "qr-Camila");

    // Escaneo con cámara
    function onScanSuccess(decodedText) {
      console.log(`Código escaneado: ${decodedText}`);

      const instructores = document.querySelectorAll(".instructor");
      let encontrado = false;

      instructores.forEach(inst => {
        if (decodedText === inst.dataset.id) {
          inst.querySelector(".estado").textContent = "SI";
          inst.querySelector(".estado").style.color = "green";
          encontrado = true;
        }
      });

      if (encontrado) {
        alert("✅ Asistencia registrada: " + decodedText);
      } else {
        alert("⚠️ Código no corresponde a ningún instructor.");
      }
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 200 }
    );
    html5QrcodeScanner.render(onScanSuccess);

    // Botón flotante (para abrir formulario nuevo)
    document.querySelector(".floating-btn").addEventListener("click", () => {
      alert("Abrir formulario para registrar nuevo instructor");
    });
  </script>
</body>
</html>
