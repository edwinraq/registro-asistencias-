<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencias</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
      width: 350px;
      padding: 15px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .card-header h2 {
      font-size: 20px;
      margin: 0;
    }

    .logo {
      width: 40px;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    button {
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #ddd;
    }

    .asistencia {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .asistencia:last-child {
      border-bottom: none;
    }

    .hora {
      font-size: 12px;
      color: gray;
      margin-bottom: 3px;
    }

    .nombre {
      font-weight: bold;
      font-size: 15px;
    }

    .rol {
      font-size: 13px;
      color: #444;
    }

    .salida {
      font-size: 12px;
      color: #666;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      font-size: 28px;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <h2>Asistencias</h2>
      <img src="foto sena.png" class="logo">
    </div>

    <div class="btns">
      <button onclick="mostrarHoy()">Hoy</button>
      <button onclick="cambiarFecha()">Mie 26 Feb</button>
    </div>

    <div id="lista-asistencias"></div>
  </div>

  <div class="fab" onclick="registrarEntrada()">+</div>

  <script>
    // Datos de prueba de instructores
    let asistencias = [
      {hora:"6:00 AM", nombre:"Edwin Raquejo", rol:"Instructor", salida:""},
      {hora:"6:10 AM", nombre:"Camila Buitrago", rol:"Instructor", salida:""},
      {hora:"6:19 AM", nombre:"Nicolás Castro", rol:"Instructor", salida:""}
    ];

    function renderAsistencias(){
      const contenedor = document.getElementById("lista-asistencias");
      contenedor.innerHTML = "";

      asistencias.forEach(a => {
        contenedor.innerHTML += `
          <div class="asistencia">
            <div class="hora">${a.hora}</div>
            <div class="nombre">${a.nombre}</div>
            <div class="rol">${a.rol}</div>
            <div class="salida">Hora de salida: ${a.salida || ""}</div>
          </div>
        `;
      });
    }

    // Botón Hoy
    function mostrarHoy(){
      alert("Mostrando asistencias de hoy");
    }

    // Botón cambiar fecha
    function cambiarFecha(){
      alert("Aquí puedes cambiar la fecha de consulta");
    }

    // Botón flotante
    function registrarEntrada(){
      let nombre = prompt("Ingrese el nombre del instructor:");
      if(nombre){
        let hora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        asistencias.push({hora, nombre, rol:"Instructor", salida:""});
        renderAsistencias();
      }
    }

    renderAsistencias();
  </script>
</body>
</html>
